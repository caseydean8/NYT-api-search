<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NYT Search</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
</head>

<body>
  <div class="parent">
    <div id="header">
      <h1>The New York Times</h1>
      <h2>article search</h2>
    </div>
    <div id="main">
      <form id="form">
        <label for="search-term">Search Term</label>
        <input type="text" name="search-term" id="search-term">
        <label for="records">How many results?</label>
        <input type="number" min="1" max="10" name="records" id="records">
        <label for="start-date">Start Date</label>
        <input type="date" name="start-date" id="start">
        <label for="end-date">End Date</label>
        <input type="date" name="end-date" id="end">
        <button id="search" type="submit">Submit</button>
      </form>
    </div>
    <div id="card-holder"></div>
    <div id="footer"> </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script type="text/javascript" src="app.js"></script>
</body>

</html>
